
<div class="list-group">
    <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-0">Notifications</h6>
                <small class="text">Event reminders and updates</small>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="notificationToggle">
            </div>
        </div>
    </div>
    <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-0">Language</h6>
                <small class="text">Current: {{ current_language|default:"English" }}</small>
            </div>
            <button class="btn btn-sm btn-outline-primary" onclick="changeLanguage()">
                Change
            </button>
        </div>
    </div>
    <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-0">Version</h6>
                <small class="text">{{ app_version|default:"1.0.0" }}</small>
            </div>
        </div>
    </div>
</div>
